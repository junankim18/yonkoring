<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="{% url 'yk:join2' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>어떤 사람인가요?</h1>
            <label><input type="radio" name="major" value="undergraduate" /> 대학생</label>
            <label><input type="radio" name="major" value="freshman" /> 신입생</label>
            <label><input type="radio" name="major" value="engineering" /> 공대생</label>

            <h1>현재 나의 목표는?</h1>
            <textarea name="goal"></textarea>
            <br />
            <button type="submit"><h4>제출</h4></button>
        </form>
        <a href="{% url 'yk:join3' %}">다음 페이지</a>
    </body>
</html>
